<div class="container-fluid text-center mt-5 bg-sub-category">
  <div class="container">
    <div class="row mb-5">
      <div class="col-lg-12">
        <h2 class="title-section">{{mainCategory}}</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-3 col-md-6" *ngFor="let category of subCategories">
        <div class="card">
          <div class="icon-card">
            <i class="fa-solid fa-person-digging"> </i>
          </div>
          <div class="card-body">
            <h5 class="card-title">{{ category.name }}</h5>
            <p class="card-text">هذا نص تجريبي لوصف محتوى البطاقة.</p>
            <a class="btn btn-warning btn-section" (click)="goToProducts(category)">عرض القسم</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
